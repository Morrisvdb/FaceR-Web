{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <div>
            <div class='loginform'>
                <form method="POST">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required> <br>
                    <button type="submit">Login</button>
                </form>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
            </div>
        </div>
        
    </body>
    </html>

{% endblock content %}
