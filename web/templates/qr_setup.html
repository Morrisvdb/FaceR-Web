{% extends "base.html" %}

{% block title %}Setup QR{% endblock title %}

{% block content %}

    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <div>
            <div class='loginform'>
                <form method="POST">
                    <input type="password" name="password" id="password" placeholder="Password"> <br>
                    <input type="url" name="url" id="url" placeholder="URL"> <br>
                    <button type="submit">Setup</button>
                </form>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
            </div>
        </div>
        
    </body>
    </html>

{% endblock content %}
